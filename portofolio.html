<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agung Wahyu - Linktree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #666666;
            --light-color: #999999;
            --very-light-color: #CCCCCC;
            --bg-color: #000000;
            --card-bg: #1A1A1A;
            --text-color: #FFFFFF;
            --secondary-text: #CCCCCC;
            --border-color: #333333;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* Loading Screen */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--text-color);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            position: relative;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-bio {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }

        .profile-location {
            font-size: 0.95rem;
            color: var(--secondary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Link Cards */
        .link-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 18px 24px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .link-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        /* Link Card Variants */
        .link-card-1::before {
            background: var(--gradient-1);
        }

        .link-card-2::before {
            background: var(--gradient-2);
        }

        .link-card-3::before {
            background: var(--gradient-3);
        }

        .link-card-4::before {
            background: var(--gradient-4);
        }

        .link-card-5::before {
            background: var(--gradient-5);
        }

        .link-card-6::before {
            background: var(--gradient-6);
        }

        .link-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .link-card-1 .link-icon {
            background: var(--gradient-1);
        }

        .link-card-2 .link-icon {
            background: var(--gradient-2);
        }

        .link-card-3 .link-icon {
            background: var(--gradient-3);
        }

        .link-card-4 .link-icon {
            background: var(--gradient-4);
        }

        .link-card-5 .link-icon {
            background: var(--gradient-5);
        }

        .link-card-6 .link-icon {
            background: var(--gradient-6);
        }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .link-subtitle {
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        .link-arrow {
            font-size: 1.2rem;
            color: var(--secondary-text);
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            margin: 40px 0 25px;
            position: relative;
        }

        .section-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: var(--text-color);
            border-radius: 2px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-left: 15px;
            color: var(--text-color);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .profile-bio {
                font-size: 1rem;
            }

            .link-card {
                padding: 16px 20px;
            }

            .link-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
                margin-right: 14px;
            }

            .link-title {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Loading Screen
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.loader-wrapper').style.opacity = '0';
                setTimeout(function () {
                    document.querySelector('.loader-wrapper').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Add click animation to link cards
        const linkCards = document.querySelectorAll('.link-card');

        linkCards.forEach(card => {
            card.addEventListener('click', function (e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);

                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>

    <style>
        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .link-card {
            position: relative;
            overflow: hidden;
        }
    </style>
